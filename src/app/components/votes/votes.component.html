<mat-card class="main">
  <mat-card-title>Your votes</mat-card-title>

  <table mat-table [dataSource]="votes" *ngIf="votes.length && votes.length > 0; else noVotes">
    <ng-container matColumnDef="image_id">
      <th mat-header-cell *matHeaderCellDef> Image ID</th>
      <td mat-cell *matCellDef="let vote"> {{vote.image_id}} </td>
    </ng-container>
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let vote"> {{vote.created_at | date:'dd.MM.YYYY'}} </td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Voted</th>
      <td mat-cell *matCellDef="let vote"> {{vote.value}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <ng-template #noVotes>
    <mat-card-content>No votes available</mat-card-content>
  </ng-template>

</mat-card>
